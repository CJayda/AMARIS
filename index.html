<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMARIS by Chantel Jayda</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #94a3b8; 
            --accent: #475569;
            --ink: #1e293b; 
            --glass: rgba(255, 255, 255, 0.95);
            --bg-url: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80');
        }

        /* NEW Gentleman Aesthetic: Soft Blue & Grey (Lighter) */
        .theme-male {
            --primary: #64748b; 
            --accent: #334155;  
            --ink: #1e293b;
            --glass: rgba(241, 245, 249, 0.96);
        }

        /* Lady Aesthetic: Silk & Champagne */
        .theme-female {
            --primary: #d4a373; 
            --accent: #b5838d;  
            --ink: #432818;
            --glass: rgba(255, 250, 250, 0.96);
        }

        /* Obsidian: Minimalist Dark */
        .theme-obsidian {
            --primary: #9ca3af; 
            --accent: #f9fafb;  
            --ink: #f9fafb;
            --glass: rgba(17, 24, 39, 0.9);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; overflow: hidden; color: var(--ink); transition: 0.8s ease; }
        
        #bg-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-url) no-repeat center center/cover; 
            z-index: -1; filter: brightness(0.7); transition: 1.5s;
        }
        
        #notification-box {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: none; padding: 12px 25px;
            background: var(--accent); color: white; border-radius: 50px; font-size: 0.85rem;
        }

        #auth-screen, #main-app { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #main-app { display: none; flex-direction: column; overflow-y: auto; padding: 50px 0; }

        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            padding: 40px; border-radius: 35px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            width: 90%; max-width: 450px; 
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Expanded Dashboard Card */
        .dashboard-card { max-width: 800px; text-align: left; }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin: 0; letter-spacing: 3px; color: var(--accent); }
        .tagline { font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; opacity: 0.6; margin-bottom: 30px; }

        input, select { 
            width: 100%; padding: 15px; margin-bottom: 20px; border: none; 
            border-bottom: 1px solid var(--primary); background: transparent; 
            color: var(--ink); text-align: center; box-sizing: border-box; outline: none;
        }

        button { 
            width: 100%; padding: 15px; border-radius: 50px; border: 1px solid var(--primary); 
            background: transparent; color: var(--primary); cursor: pointer; 
            transition: 0.3s; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
        }
        button:hover { background: var(--primary); color: white; }

        #music-btn {
            position: fixed; bottom: 30px; right: 30px; width: 55px; height: 55px;
            background: var(--glass); border-radius: 50%; display: flex; justify-content: center;
            align-items: center; cursor: pointer; z-index: 100; border: 1px solid var(--primary);
        }
        .bar { width: 3px; height: 15px; background: var(--primary); margin: 0 2px; transition: 0.3s; }
        .playing .bar { animation: wave 1s infinite alternate; }
        @keyframes wave { from { height: 5px; } to { height: 20px; } }

        .note-item { background: rgba(0,0,0,0.03); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        textarea { width: 100%; height: 150px; background: transparent; border: 1px solid var(--primary); border-radius: 15px; padding: 15px; color: var(--ink); box-sizing: border-box; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="notification-box"></div>
    <audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg"></audio>

    <div id="music-btn" onclick="toggleMusic()">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div id="auth-screen">
        <div class="glass-card">
            <h1>Amaris</h1>
            <div class="tagline">By Chantel Jayda</div>
            
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            
            <div id="signup-fields" style="display: none;">
                <select id="gender-select">
                    <option value="" disabled selected>Aesthetic Preference</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="obsidian">Obsidian</option>
                </select>
            </div>

            <button onclick="handleAuth()" id="main-btn">Step Inside</button>
            <p style="font-size: 0.75rem; margin-top: 20px; cursor: pointer; color: var(--primary)" onclick="toggleMode()">Create a new sanctuary</p>
        </div>
    </div>

    <div id="main-app">
        <div class="glass-card dashboard-card">
            <h1 id="greet">Welcome</h1>
            <p class="tagline">Your Private Archive</p>
            
            <div id="notes-list" style="margin: 20px 0;"></div>
            
            <textarea id="note-input" placeholder="What's on your mind?"></textarea>
            <button onclick="saveNote()" style="margin-top: 15px;">Archive Memory</button>
            <button onclick="location.reload()" style="margin-top: 10px; border: none; font-size: 0.6rem; opacity: 0.5;">Logout</button>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('signup-fields').style.display = isLogin ? 'none' : 'block';
            document.getElementById('main-btn').innerText = isLogin ? 'Step Inside' : 'Create Profile';
        }

        function handleAuth() {
            const u = document.getElementById('username').value.toLowerCase();
            const p = document.getElementById('password').value;
            const g = document.getElementById('gender-select').value;

            if(!u || !p) return alert("Fill all fields");

            if(isLogin) {
                let data = JSON.parse(localStorage.getItem(u));
                if(data && data.pass === p) launch(u, data);
                else alert("Invalid Login");
            } else {
                if(!g) return alert("Pick an aesthetic");
                let data = { pass: p, gender: g, notes: [] };
                localStorage.setItem(u, JSON.stringify(data));
                launch(u, data);
            }
        }

        function launch(name, data) {
            document.body.className = 'theme-' + data.gender;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('greet').innerText = "Welcome, " + name;
            renderNotes(name);
        }

        function renderNotes(u) {
            let data = JSON.parse(localStorage.getItem(u));
            const list = document.getElementById('notes-list');
            list.innerHTML = data.notes.length ? "" : "<p style='opacity:0.5'>No memories yet.</p>";
            data.notes.forEach(n => {
                let div = document.createElement('div');
                div.className = 'note-item';
                div.innerHTML = `<small>${n.date}</small><br>${n.text}`;
                list.appendChild(div);
            });
        }

        function saveNote() {
            const u = document.getElementById('greet').innerText.split(', ')[1];
            const text = document.getElementById('note-input').value;
            if(!text) return;
            let data = JSON.parse(localStorage.getItem(u));
            data.notes.unshift({ text: text, date: new Date().toLocaleDateString() });
            localStorage.setItem(u, JSON.stringify(data));
            document.getElementById('note-input').value = "";
            renderNotes(u);
        }

        function toggleMusic() {
            const m = document.getElementById('bg-music');
            const b = document.getElementById('music-btn');
            if(m.paused) { m.play(); b.classList.add('playing'); }
            else { m.pause(); b.classList.remove('playing'); }
        }
    </script>
</body>
</html>
